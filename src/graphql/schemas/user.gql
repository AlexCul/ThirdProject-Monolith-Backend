type User {
    fullName: String!
    nickname: String!
    email: String
    id: ID!
    avatar: Media
    posts: [Post!]!
    description: String
    website: String
    followers: [ID!]!
    following: [ID!]!
}

type Notification {
    title: String!
    message: String!
}

type AuthPayload {
    status: Int!
    token: String
}

type Query {
    users: [User!]!
    user(id: ID!): User
    userByNickname(nickname: String!): User
    userByToken(token: String!): User
    posts(userId: ID!): [Post!]!
    postsCount(userId: ID!): Int
    followers(userId: ID!): [ID!]!
    following(userId: ID!): [ID!]!
    followersCount(userId: ID!): Int
    followingCount(userId: ID!): Int
}

type Mutation {
    createUser(
        fullName: String!,
        email: String,
        nickname: String!,
        password: String!
    ): AuthPayload
    deleteUser(token: String!): Boolean!
    updateUser(
        token: String!,
        fullName: String,
        email: String,
        nickname: String,
        password: String,
        avatar: String,
        description: String,
        website: String
    ): Boolean!
    login(
        nickname: String,
        email: String,
        password: String!
    ): AuthPayload

    createPost(
        token: String!,
        title: String!,
        media: [ID!]!,
        description: String
    ): Post
    deletePost(token: String!, postId: ID!): Boolean!
    updatePost(
        token: String!,
        postId: ID!,
        title: String,
        description: String,
        media: [ID!]!
    ): Boolean!
    follow(token: String!, toUser: ID!): Boolean
}

type Subscription {
    newNotification(userId: ID!): Notification!
}
